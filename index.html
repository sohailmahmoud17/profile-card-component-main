<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="master.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:opsz,wght@9..144,500&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Open+Sans&family=Outfit:wght@400;700&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <img src="images/bg-pattern-card.svg" alt="">
      <img src="images/image-victor.jpg" alt="">
    </div>
    <div class="name-age">
      <h2>Victor Crest  <span>26</span></h2>
      <p>London</p>
    </div>
    <hr>
    <div class="description">
      <div class="follow">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="like">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="photo">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
  </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">sohail mahmoud</a>.
    </div>
  </footer> -->
</body>
</html>
